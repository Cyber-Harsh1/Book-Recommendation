<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BookNest üìö</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- üîπ Prevent logged-in users from viewing login page -->
  <script src="session.js"></script>
  <script>
    redirectIfLoggedIn();
  </script>
</head>

<body class="auth-body">

  <!-- Background effects -->
  <div class="bg-accents" aria-hidden="true">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <!-- Login Container -->
  <div class="auth-container">
    <div class="auth-card">
      <img src="log2.png" alt="BookNest logo" class="auth-logo">
      <h2>Welcome Back üëã</h2>
      <p class="muted-text">Login to continue your reading journey</p>

      <!-- Login Form -->
      <form class="auth-form" id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn primary">Login</button>
      </form>

      <p class="auth-switch">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
      <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Login Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const details = {
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim()
      };

      if (!details.email || !details.password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(details)
        });

        const result = await response.json();

        if (response.ok) {
          // Save user session
          localStorage.setItem("user", JSON.stringify(result));

          alert("Login successful!");
          window.location.href = "index.html";
        } else {
          alert(result.message || "Invalid email or password.");
        }

      } catch (err) {
        console.error(err);
        alert("Server connection error. Make sure the backend is running.");
      }
    });
  </script>

</body>
</html>
