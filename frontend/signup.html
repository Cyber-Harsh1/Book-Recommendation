<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | BookNest üìö</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

  <!-- Background effects -->
  <div class="bg-accents" aria-hidden="true">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <!-- Signup Container -->
  <div class="auth-container">
    <div class="auth-card">
      <img src="log2.png" alt="BookNest logo" class="auth-logo">
      <h2>Create Account ‚ú®</h2>
      <p class="muted-text">Join BookNest and explore endless stories</p>

      <!-- Signup Form -->
      <form class="auth-form" id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn primary">Sign Up</button>
      </form>

      <p class="auth-switch">
        Already have an account? <a href="login.html">Login</a>
      </p>
      <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>
  </div>


  <!-- Signup Script -->
  <script>
  const API_BASE = "https://book-recommendation-1-48xw.onrender.com";

  document.getElementById("signupForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const user = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    };

    try {
      const response = await fetch(`${API_BASE}/api/auth/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });

      const result = await response.json();

      if (response.ok) {
        alert("Signup successful! Please login now.");
        window.location.href = "login.html";
      } else {
        alert(result.message || "Signup failed.");
      }

    } catch (error) {
      alert("Error connecting to server.");
      console.error(error);
    }
  });
</script>


</body>
</html>
